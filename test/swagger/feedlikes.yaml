paths:
  /feedlikes:
    get:
      tags:
        - feedlikes
      summary: feedlikes list
      x-swagger-router-controller: universal.search
      parameters:
        - $ref: '#/parameters/q'
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/sorting'
        - $ref: '#/parameters/limit'
        - $ref: '#/parameters/fields'

      responses:
        '200':
          description: feedlikes list
          schema:
            $ref: '#/definitions/feedlike'

    delete:
      tags:
        - feedlikes
      summary: delete feedlike
      x-swagger-router-controller: universal.remove
      parameters:
        - name: _id
          in: query
          required: true
          type: string
      responses:
        '200':
          description: deleted feedlike
          schema:
            $ref: '#/definitions/feedlike'

    put:
      tags:
        - feedlikes
      summary: insert new feedlike
      x-swagger-router-controller: universal.insert
      parameters:
        - name: modeldata
          in: body
          required: true
          schema:
            $ref: '#/definitions/feedlikeInput'
      responses:
        '200':
          description: comment added
          schema:
            $ref: '#/definitions/feedlike'

definitions:
  feedlikeInput:
    type: object
    properties:
      feedId:
        type: string
        format: mongoId
        x-swagger-lookup:
          collection: feed
          populate:
            - _id
      userId:
        type: string
        format: mongoId
        x-swagger-lookup:
          collection: users
          populate:
            - _id
            - firstname
            - lastname

  feedlike:
    type: object
    properties:
      userId:
        type: string
      users:
        type: object
        properties:
          _id:
            type: string
          firstname:
            type: string
          lastname:
            type: string
      feedId:
        type: string
      feed:
        type: object
        properties:
          _id:
            type: string
