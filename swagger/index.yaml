swagger: "2.0"
info:
  version: 2.0.0
  title: Universal Patter Server test
  termsOfService: 'http://localhost:8000/terms'
host: 'localhost'
schemes:
  - http
  - https
consumes:
  - application/json
  - application/octet-stream
produces:
  - application/json

parameters:
  q:
    name: q
    in: query
    required: false
    type: string
    default: ''
    description: query params for search
  page:
    name: page
    in: query
    required: true
    type: number
    default: 1
  sorting:
    name: sorting
    in: query
    required: false
    default: ''
    description: sorting by field
    type: string
  limit:
    name: limit
    in: query
    required: true
    default: 30
    type: number
  distinct:
    name: distinct
    in: query
    type: string
    required: false
    description: "set the prop for filtering distinct. ex: users.name"
  by_id:
    name: '_id'
    in: query
    type: string
    description: filter by _id
    maxLength: 24
    minLength: 24
  apikey:
    name: apikey
    in: header
    type: string
    description: apikey access
    required: true
  fields:
    name: fields
    in: query
    type: string
    default: ''
    description: populate fields
  coordinates:
    name: coordinates
    in: query
    type: string
    required: false
    description: search by coordinates. Use long,lat,radiusMeters. 34.12323,-2.25525,1000
  Authorization:
    name: authorization
    in: header
    type: string
    description: bearer token
    required: true
